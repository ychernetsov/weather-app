<mat-progress-spinner
    *ngIf="isLoading"
    [mode]="mode"
    [value]="value"
    [diameter]="30"
    [strokeWidth]="3">
</mat-progress-spinner>
<table *ngIf="isSearchFinished && data.length" mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef="let element"> 
            {{column === 'City Name' ? column : type === 'daily' ? (column | date:'MMM d') : data[0][column]['title']}} 
        </th>
        <td mat-cell *matCellDef="let element">
            <img *ngIf="column !== 'City Name'" [src]="element[column]['img']">
          <div>{{column === 'City Name' ? city : element[column]['temp']}}</div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
